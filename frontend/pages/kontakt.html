<h1 class="page-title">Haben Sie Fragen?</h1>

<div class="contact-page">
    <!-- Linke Seite - Kontakt Informationen -->
    <div class="contact-info">
        <h2>Kontakt Informationen</h2>
        <div class="info-box">
            <h3>🏢 Hauptsitz</h3>
            <p><strong>ACENCIA GmbH</strong>, Hackenheim, Deutschland</p>

            <h3>✉️ E-Mail</h3>
            <p class="highlight">info@acencia.de</p>

            <h3>📞 Telefon</h3>
            <p class="highlight">+49 671 79 65 8 0</p>

            <h3>🕒 Geschäftszeiten</h3>
            <p><strong>Montag - Freitag:</strong> 9:00 - 18:00</p>
            <p><strong>Samstag:</strong> 10:00 - 14:00</p>
        </div>
    </div>

    <!-- Rechte Seite - Kontaktformular -->
    <div class="contact-form-section">
        <h2>Nachricht senden</h2>

        <div class="form-container">
            <form id="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="name" placeholder="Ihr vollständiger Name" required>
                    </div>
                    <div class="form-group">
                        <label>E-Mail *</label>
                        <input type="email" id="email" placeholder="ihre@email.de" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Unternehmen</label>
                        <input type="text" id="company" placeholder="Ihr Unternehmen">
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        <input type="tel" id="phone" placeholder="+49 (0) 123 456789">
                    </div>
                </div>

                <div class="form-group">
                    <label>Nachricht *</label>
                    <textarea id="message" rows="6" placeholder="Wie können wir Ihnen helfen?" required></textarea>
                </div>

                <button type="submit" class="cta-button orange-btn" style="margin-top: var(--spacing-3);">
                    Nachricht senden
                </button>
            </form>
        </div>
    </div>
</div>
